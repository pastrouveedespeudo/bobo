
{% include "navebarre.html" %}
{% block content %}
{% endblock %}


 <!-- Masthead -->
  <header class="masthead">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
        <div class="col-lg-10 align-self-end">
        <br><br>

           <style>#autre{margin-left:-965px;;margin-top:-100px;}</style>

           <h1 class="text-uppercase text-white font-weight-bold">Cot√© administrateur !</h1>

            <h2>analyse</h2>
  
          <style>#h{font:Serif; color:white;}</style>
          <br>

        
           <hr class="divider my-4">
          </div>

          
          <div class="col-lg-8 align-self-baseline">
             <p class="text-white-75 font-weight-light mb-5"></p>
          
            <form method='post' action='/administrateur/analyse'>
             <input type='button' id='analysa' value='Faire une analyse'>
            </form>


             </script>
          
        
      </div>
    </div>
  </div>
</header>


<script>

var analyse = 'analyse'

$("#analysa").on("click", function(e){
   e.preventDefault();

    $.ajax({
        data:{
            'csrfmiddlewaretoken': '{{csrf_token}}' , 
            'analyse':analyse,
            
     
        },
        type:"POST",
        url:"/administrateur/analyse",
    })
    .done(function(data){
        if (data.error){
            $("#monCadreAlert").text(data.error);
            $("#is_save");
            
            
        }
        else{
            $("#is_save").html(data.data);
            $("#monCadreAlert");
            
            
        };
        
    });

});

</script>
