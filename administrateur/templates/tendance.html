      <script>
      
        function decodeHtml(html) {
            var txt = document.createElement("textarea");
            txt.innerHTML = html;
            return txt.value;
        }

        var a = decodeHtml("{{liste10|slice:'1'}}");
        var b = decodeHtml("{{liste10|slice:'1:2'}}");
        var c = decodeHtml("{{liste10|slice:'2:3'}}");
        
        a = a.slice(2,-3)
        b = b.slice(2,-3)
        c = c.slice(2,-3)
    
   

        document.getElementById('brun').innerHTML = "<strong>brun :</strong>&nbsp;&nbsp;&nbsp;" + a;
        document.getElementById('blond').innerHTML = "<strong>blond :</strong>&nbsp;&nbsp;&nbsp;" + b;
        document.getElementById('chatain').innerHTML = "<strong>chatain :</strong>&nbsp;&nbsp;&nbsp;" + c; 

      </script>
